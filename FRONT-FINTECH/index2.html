<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    
    <div class="container">
        <h2>Acesse</h2>
        <p>Com o e-mail e senha para entrar</p>
        <form id="loginForm">
            <label for="email">Digite o seu e-mail</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>

            <label for="password">Digite sua senha</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <button type="button" id="togglePassword">👁️</button>
            </div>

            <div class="options">
                <label>
                    <input type="checkbox" id="remember"> Lembrar minha senha
                </label>
                <a href="#" id="forgotPassword">Esqueci minha senha</a>
            </div>

            <div class="buttons">
                <button type="button" id="register">Cadastrar</button>
                <button type="submit" id="login">Acessar</button>
            </div>
        </form>

        <p>Ou acesse com</p>
        <div class="social-login">
            <button type="button" id="googleLogin">G</button>
            <button type="button" id="facebookLogin">f</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
